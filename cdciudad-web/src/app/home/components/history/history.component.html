<section class="main-container">
  <div class="player-container" (click)="playVideo()">
    <div class="play-button__container">
      <div [ngClass]="{ 'display-button': !paused }" class="black-fill"></div>
      <button [ngClass]="{ 'display-button': !paused }" class="play-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 160 160"
          fill="#ffffff"
        >
          <path
            d="M80,0a80,80,0,1,0,80,80A80,80,0,0,0,80,0Zm35.82,88.3L69.53,114.9a10,10,0,0,1-15-8.67V53a10,10,0,0,1,15-8.67L115.82,71A10,10,0,0,1,115.82,88.3Z"
          />
        </svg>
      </button>
    </div>
    <div class="player-media">
      <vm-player #video_player [paused]="paused">
        <vm-video
          cross-origin="true"
          poster="../../../../assets/foto_casaciudad_franmora.jpg"
        >
          <source
            data-src="https://res.cloudinary.com/casa-de-la-ciudad/video/upload/v1646791951/cdciudad/videos/Master_FINAL_Casa_de_la_Ciudad_qlvqmz_ikxghj.mp4"
            type="video/mp4"
          />
          <track
            default
            kind="subtitles"
            src="https://media.vimejs.com/subs/english.vtt"
            srclang="en"
            label="English"
          />
        </vm-video>

        <vm-default-ui no-click-to-play no-controls>
          <vm-default-controls
            hide-on-mouse-leave
            hideWhenPaused
            activeDuration="1000"
          >
          </vm-default-controls>
        </vm-default-ui>
      </vm-player>
    </div>
  </div>
  <div class="description-container">
    <h2>Edificio Pirie</h2>
    <h5>El sitio histórico que sigue en pie</h5>
    <a routerLink="./historia"
      ><p>Conocé más</p>
      <svg
        width="17"
        height="17"
        viewBox="0 0 75 60"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3.98231 33.9513H61.8601L43.0698 53.2335C41.5681 54.7744 41.5681 57.3033 43.0698 58.8442C44.5715 60.3852 46.9973 60.3852 48.499 58.8442L73.8736 32.8054C75.3753 31.2644 75.3753 28.7751 73.8736 27.2341L48.5375 1.15575C47.0358 -0.385249 44.61 -0.385249 43.1083 1.15575C41.6066 2.69674 41.6066 5.18604 43.1083 6.72703L61.8601 26.0487H3.98231C1.86455 26.0487 0.131836 27.8268 0.131836 30C0.131836 32.1732 1.86455 33.9513 3.98231 33.9513Z"
          fill="var(--naranja-secundario)"
        /></svg
    ></a>
  </div>
</section>
